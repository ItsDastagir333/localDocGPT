spring.application.name=localDocGPT
server.port=8080

# SQLite DB
spring.datasource.url=jdbc:sqlite:embeddings/localdocs.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# Gemini (Google) Configuration
# IMPORTANT: Set your Gemini API key via environment variable GEMINI_API_KEY
# or set `gemini.api.key` here for local testing (NOT recommended for production)
gemini.api.key=AIzaSyDKLetDSV-np4Wgy3WzM3iQBmHNeEJhwH4
# Model names: set suitable Gemini model identifiers for chat and embeddings
gemini.chat.model=gemini-2.5-flash
gemini.embedding.model=embedding-001

#gemini.chat.model=gemini-pro-1
#gemini.embedding.model=textembedding-gecko-001

# Optional: Gemini API endpoint (if using a custom proxy or different region)
gemini.api.endpoint=

# Local document folder
localdocs.folder.path=docs/

# Local embeddings (set to true to use deterministic local embeddings instead of OpenAI)
local.embeddings.enabled=false

# Document processing configuration
localdocs.chunk.size=1000
localdocs.retrieval.top.k=3

# Optional: Logging
logging.level.root=INFO
logging.level.com.localDocGPT=DEBUG
